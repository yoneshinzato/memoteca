<div class="pensamento {{pensamento.modelo}} ff-roboto-mono"
  [ngClass]="larguraPensamento()">
<img src="../../../../assets/imagens/{{ pensamento.modelo }}.png" alt="Aspas coloridas">
<p> {{pensamento.conteudo}}</p>
<p> {{pensamento.autoria}}</p>
<div class="acoes">
  <button class="botao-editar">
    <img src="../../../../assets/imagens/icone-editar.png" alt="Ícone de editar">
  </button>
  <button class="botao-excluir">
    <img src="../../../../assets/imagens/icone-excluir.png" alt="Ícone de excluir" routerLink="/pensamentos/excluirPensamento/{{pensamento.id}}">
  </button>
</div>
</div>
